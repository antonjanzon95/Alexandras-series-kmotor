<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexandras serie sökmotor</title>
  </head>
  <body>
    <header class="flex justify-center items-center h-[80px] bg-rose-400">
      <h1
        class="text-4xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-sky-300 to-green-300"
      >
        Alexandras Seriesökmotor
      </h1>
    </header>

    <main
      class="max-w-screen bg-gradient-to-r from-emerald-300 to-amber-300 flex flex-col justify-center items-center p-4"
    >
      <div
        class="container w-[500px] h-[300px] shadow-2xl bg-gradient-to-r from-sky-300 to-green-300 flex flex-col gap-4 justify-center items-center"
      >
        <label
          for="movieSearch"
          class="text-2xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-fuchsia-600 to-red-600"
          >Sök på en serie</label
        >
        <input type="text" id="movieSearch" class="h-8" />
        <button
          id="search"
          class="p-2 px-16 text-xl font-extrabold text-slate-100 bg-gradient-to-r from-fuchsia-600 to-blue-600 hover:from-fuchsia-800 hover:to-blue-800 border-2 border-purple-900 rounded-lg"
        >
          Sök
        </button>
      </div>
      <p id="no-result" class="p-2 px-16 text-xl font-extrabold text-slate-100 ">
        </p>
      <div
        id="results"
        class="w-[500px] bg-slate-300 flex flex-col justify-center items-center bg-transparent"
      ></div>
    </main>

    <footer
      class="max-w-screen flex justify-center items-center h-14 bg-slate-300"
    >
      &copy; Copyright 2023
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
